<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">

          <h4 class="text-center mb-3">Register</h4>

          <div id="successMsg" class="alert alert-success d-none"></div>
          <div id="errorMsg" class="alert alert-danger d-none"></div>

          <input type="email" id="email" class="form-control mb-3" placeholder="Email">
          <input type="password" id="password" class="form-control mb-3" placeholder="Password">

          <button id="registerBtn" type="button" class="btn btn-success w-100 mb-3">
            Register
          </button>

          <div class="text-center">
            <small>Already have an account?</small><br>
            <a href="login.html">Login here</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/register.js"></script>
</body>
</html>
