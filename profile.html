<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">

          <h4 class="text-center mb-4">User Profile</h4>

          <!-- âœ… SUCCESS MESSAGE -->
          <div id="successMsg" class="alert alert-success d-none">
            Profile updated successfully
          </div>

          <!-- PROFILE FORM -->
          <input type="text" id="name" class="form-control mb-2" placeholder="Name" disabled>
          <input type="email" id="email" class="form-control mb-2" placeholder="Email" disabled>
          <input type="text" id="phone" class="form-control mb-2" placeholder="Phone" disabled>
          <input type="number" id="age" class="form-control mb-2" placeholder="Age" disabled>
          <input type="text" id="city" class="form-control mb-2" placeholder="City" disabled>
          <textarea id="bio" class="form-control mb-3" placeholder="Bio" disabled></textarea>

          <!-- BUTTONS -->
          <div class="d-flex justify-content-between">
            <button id="editBtn" class="btn btn-warning">Edit</button>
            <button id="saveBtn" class="btn btn-success" disabled>Save</button>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/profile.js"></script>
</body>
</html>
